<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "To-Do App" }}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0; padding: 0;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            width: 400px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
        }
        h1 {
            text-align: center;
            color: #2a5298;
            margin-bottom: 1rem;
        }
        a { text-decoration: none; color: #2a5298; }
        .btn { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-size: 15px; }
        .btn-primary { background: #2a5298; color: #fff; transition: 0.3s; }
        .btn-primary:hover { background: #1e3c72; }
        .btn-danger { background: crimson; color: #fff; }
        .btn-secondary { background: gray; color: #fff; }

        /* Flash messages */
        .msg {
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .danger  { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info    { background: #cce5ff; color: #004085; border: 1px solid #b8daff; }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="msg {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
