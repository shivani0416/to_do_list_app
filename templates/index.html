<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            width: 400px;
            text-align: center;
        }

        h1 {
            color: #2a5298;
            margin-bottom: 1rem;
        }

        .input-container {
            display: flex;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #2a5298;
            border-radius: 12px 0 0 12px;
            outline: none;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            border: none;
            background: #2a5298;
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0 12px 12px 0;
            transition: 0.3s;
        }

        button:hover {
            background: #1e3c72;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f6f9;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        li:hover {
            background: #e1e7f5;
        }

        .delete-btn {
            background: crimson;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const input = document.getElementById("taskInput");
            const taskText = input.value.trim();

            if (taskText === "") return;

            const li = document.createElement("li");
            li.textContent = taskText;

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function () {
                li.remove();
            };

            li.appendChild(deleteBtn);
            document.getElementById("taskList").appendChild(li);

            input.value = "";
        }
    </script>
</body>
</html>
