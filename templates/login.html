{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center;margin-bottom:20px;">Login</h1>

<form method="POST" style="max-width:400px;margin:auto;">
    <input type="text"
           name="username"
           placeholder="Username"
           required
           style="width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">

    <input type="password"
           name="password"
           placeholder="Password"
           required
           style="width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">

    <button type="submit"
            class="btn btn-primary"
            style="width:100%;padding:12px;font-weight:bold;border-radius:8px;">
        Login
    </button>
</form>

<p style="margin-top:15px;text-align:center;">
    No account?
    <a href="{{ url_for('register') }}" style="color:#2a5298;font-weight:bold;text-decoration:none;">
        Register here
    </a>
</p>
{% endblock %}
