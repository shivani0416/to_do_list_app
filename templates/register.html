{% extends "base.html" %}
{% block content %}
<h1 style="text-align:center;margin-bottom:20px;">Create Account</h1>

<form method="POST" style="max-width:400px;margin:auto;">
    <input type="text"
           name="username"
           placeholder="Choose a username"
           required
           style="width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">

    <input type="password"
           name="password"
           placeholder="Enter password"
           required
           style="width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">

    <input type="password"
           name="confirm_password"
           placeholder="Confirm password"
           required
           style="width:100%;padding:12px;margin:10px 0;border:1px solid #ccc;border-radius:8px;">

    <button type="submit"
            class="btn btn-primary"
            style="width:100%;padding:12px;font-weight:bold;border-radius:8px;">
        Register
    </button>
</form>

<p style="margin-top:15px;text-align:center;">
    Already have an account?
    <a href="{{ url_for('login') }}" style="color:#2a5298;font-weight:bold;text-decoration:none;">
        Login here
    </a>
</p>
{% endblock %}
